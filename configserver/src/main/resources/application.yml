spring:
  application:
    name: config-server
  profiles:
    active:
      - git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/LGCNS-AM-Camp-PJT1-Team9/resources.git
          search-paths:
            - discovery
            - gateway
            - jobbotdari-user
            - jobbotdari
          username: ${GIT_USERNAME}
          password: ${GET_PW}
          default-label: main
server:
  port: 8071