version: '3.8'

services:
  mysql:
    image: honey0928/mysql:latest
    container_name: mysql
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
      start_period: 30s

  config-server:
    image: honey0928/configserver:latest
    container_name: config-server
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8071/actuator/health"]
      interval: 5s
      retries: 10
      start_period: 30s

  eureka-server:
    image: honey0928/eurekaserver:latest
    container_name: eureka-server
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - app-network

  gateway-server:
    image: honey0928/gatewayserver:latest
    container_name: gateway-server
    ports:
      - "8072:8072"
    depends_on:
      - eureka-server
    networks:
      - app-network

  jobbotdari:
    image: honey0928/jobbotdari:latest
    container_name: jobbotdari
    depends_on:
      - eureka-server
      - mysql
    networks:
      - app-network
    environment:
      - SPRING_APPLICATION_NAME=jobbotdari
      - SPRING_PROFILES_ACTIVE=default

  jobbotdari-user:
    image: honey0928/jobbotdari_user:latest
    container_name: jobbotdari-user
    depends_on:
      - eureka-server
      - mysql
    networks:
      - app-network
    volumes:
      - jobbotdari-user-uploads:/app/uploads

  frontend:
    image: honey0928/frontend:latest
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on:
      - gateway-server
    networks:
      - app-network
    command: [ "npm", "run", "dev", "--", "--host" ]

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  jobbotdari-user-uploads: